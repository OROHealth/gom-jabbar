apiVersion: v1
kind: ServiceAccount
metadata:
  name: botney-trap-do
---
apiVersion: v1
kind: Service
metadata:
  name: botney-trap-do
spec:
  selector:
    app: botney-trap-do
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: botney-trap-do
  name: botney-trap-do
spec:
  replicas: 1
  selector:
    matchLabels:
      app: botney-trap-do
  template:
    metadata:
      annotations:
        consul.hashicorp.com/connect-inject: "true"
      labels:
        app: botney-trap-do
    spec:
      containers:
        - name: botney-trap-do
          image: nicholasjackson/fake-service:v0.7.11
          env:
            - name: "LISTEN_ADDR"
              value: "0.0.0.0:8080"
            - name: "NAME"
              value: "botney-trap-digitalocean"
            - name: "MESSAGE"
              value: "Time to go to sleep Basherbot from DigitalOcean"
          ports:
            - containerPort: 8080
              name: http
