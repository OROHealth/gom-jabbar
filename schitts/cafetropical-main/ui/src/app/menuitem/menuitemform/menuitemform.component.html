<div class="card">
  <div class="card-header">
    New Menu Item
  </div>
  <div class="card-body">
    <form [formGroup]="menuitemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="my-input">Name</label>
        <input  formControlName="name" id="my-input" class="form-control" type="text" placeholder="Name" name="">
      </div>
      <div class="form-group">
        <label for="my-input">Price</label>
        <input  formControlName="price" id="my-input" class="form-control" type="number" placeholder="Price" name="">
      </div>
      <div class="form-group">
        <label for="my-select">Acceptable over-cookedness</label>
        <select  formControlName="overcookness" id="my-select" class="form-control" name="">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
      <div class="form-group">
        <label for="my-select">Type</label>
        <select  formControlName="type" id="my-select" class="form-control" name="">
          <option>Drink</option>
          <option>Food</option>
        </select>
      </div>
      <div class="form-group">
        <label  for="my-input">Expiration Date</label>
        <ngb-datepicker #d (dateSelect)="onDateSelect($event)"></ngb-datepicker>
      </div>
       <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
