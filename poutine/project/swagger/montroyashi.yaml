swagger: '2.0'
info:
    title: Poutine microservice - Montroyashi Robot Maker
    version: '1'
consumes: [application/json]
produces: [application/json]
schemes: [http]
paths:
    /check:
        get:
            tags: [check]
            summary: 'Checks if the server is running'
            responses:
                200:
                    description: 'The server is running'
                    schema:
                        type: object
                        properties:
                            ok:
                                type: boolean
    /fantastic-lyrics:
        get:
            tags: [poutine]
            summary: 'Get the essence of true poetry'
            responses:
                200:
                    description: 'A cardbox containing the poutine'
                    schema:
                        type: object
                        properties:
                            artist:
                                type: string
                            text:
                                type: string
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'

definitions:
    Error:
        required:
            - statusCode
            - message
        properties:
            statusCode:
                type: integer
                format: int32
            message:
                type: string
        example:
            statusCode: 404
            message: Page Not Found...
