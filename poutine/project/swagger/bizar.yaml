swagger: '2.0'
info:
    version: '1'
    title: Poutine microservice - Bizar Robot Maker
consumes: [application/json]
produces: [application/json]
schemes: [http]
paths:
    /check:
        get:
            tags: [check]
            summary: 'Checks if the server is running'
            responses:
                200:
                    description: 'The server is running'
                    schema:
                        type: object
                        properties:
                            ok:
                                type: boolean
    /potatoes/fry:
        post:
            tags: [poutine]
            summary: 'Fries given potatoes in oil'
            parameters:
                - name: body
                  in: body
                  description: 'The potatoes to fry.'
                  schema:
                      type: array
                      items:
                          $ref: '#/definitions/Potatoe'
                - name: oil
                  in: query
                  description: 'The oil to use.'
                  type: string
                  enum:
                      - canola
                      - sunflower
                      - colza
            responses:
                200:
                    description: 'The fried potatoes'
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Potatoe'
                404:
                    description: 'Oil not found'
                    schema:
                        $ref: '#/definitions/Error'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'

definitions:
    Potatoe:
        properties:
            boiled:
                type: boolean
            cut:
                type: boolean
            dipped:
                type: boolean
            dippingDuration:
                type: number
            fried:
                type: boolean
            oil:
                type: string
            sideLength:
                type: number
        example:
            sideLength: 1
            cut: true
    Error:
        required:
            - statusCode
            - message
        properties:
            statusCode:
                type: integer
                format: int32
            message:
                type: string
        example:
            statusCode: 404
            message: Page Not Found...
