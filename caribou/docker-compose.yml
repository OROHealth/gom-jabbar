version: "3.8"
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: caribDB
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  backend: 
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    depends_on:
      - db
    ports:
      - '5050:5050'  